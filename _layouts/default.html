<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <img src="images/logo.jpg" class="logo" />
            <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        </header>
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="https://giving.ncsservices.org/app/giving/ncs-1358">Give</a></li>
        <li><a href="http://www.facebook.com/vlcpo">Live</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/directions">Directions</a></li>
        <li><a href="/contact">Connect</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        &copy; {{ site.time | date: '%Y' }} Victorious Life Church
      </footer>
    </div>

    <script type="text/javascript" src="{{ '/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
